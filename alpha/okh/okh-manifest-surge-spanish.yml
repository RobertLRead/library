title: "MakerMask: Surge (Oleada) Instrucciones (Español)"
description: >
  MakerMask: Surge es una máscara plisada de tres capas diseñada con
  polipropileno no tejido hilado (NWPP) para el cuerpo de la máscara, lazos sin
  látex para asegurar la máscara a la cabeza y un puente nasal flexible para un
  mejor ajuste. Los criterios para la selección del material de la mascarilla
  para los diseños de MakerMask, incluida la transpirabilidad, la resistencia al
  agua, la filtración y la compatibilidad con los procedimientos de limpieza /
  desinfección se describen en "Los cuatro grandes: Criterios para la selección
  del material de la mascarilla comunitaria para COVID-19".
intended-use: Máscara de tela para reducir la transmisión de COVID-19.
